<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캔버스 응용</title>
    <link rel="stylesheet" href="./style.css">
    <script  src="./jquery-3.6.0.js"></script>
    <script src="./script.js"></script>
</head>
<body>
<canvas id="canvas" width="1000" height="650"></canvas>
<div class="fs">
    <div class="box fd">
        <p>자유곡선</p>
        <input type="radio" name="canvas" class="selectBtn" id="free" value = "1">
        <p>사각형</p>
        <input type="radio" name="canvas" class="selectBtn" id="rect" value = "2">
        <p>직선</p>
        <input type="radio" name="canvas" class="selectBtn" id="line" value = "3">
        <p>원형</p>
        <input type="radio" name = "canvas" class="selectBtn" id="arc" value = "4">
        <p>텍스트</p>
        <input type="radio" name = "canvas" class="selectBtn" id="text" value = "6">
        <p class = "select">선택</p>
        <input type="radio" name = "canvas" class="selectBtn" id="select" value = "5">

    </div>
    <div>
        <p>두께</p>
        <input type="number" class = "border" value ="1" min ="1">
        <p>폰트사이즈</p>
        <input type="number" class = "text" value = "16" min = "1">
        <p>색상</p>
        <select name="color" id="color">
            <option value="black">검은색</option>
            <option value="red">빨간색</option>
            <option value="orange">주황색</option>
            <option value="yellow">노란색</option>
            <option value="green">초록색</option>
            <option value="blue">파란색</option>
            <option value="navy">남색</option>
            <option value="purple">보라색</option>
            <option value="pink">분홍색</option>
        </select>

    </div>
    <div class = "fd">
        <input type="button" class="reset" value="초기화">
        <input type="button" class="delete" value="삭제">
        <a href="" class="url" download = "image_canvas.png"><input type="button" class = "download" value = "다운로드"></a>
    </div>
</div>
</body>
</html>
